<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胖可朗的點餐系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>胖可朗的點餐系統</h1>
        <button id="mode-status" onclick="toggleMode()" style="background: #666; color: white;">使用者</button>
    </header>

    <section id="dev-section" style="display:none; background: #eee; padding: 15px; border: 2px dashed #999; margin: 10px 0;">
        <h3>🛠 開發者面板：管理菜單</h3>
        <input type="text" id="new-item-name" placeholder="品項名稱">
        <input type="number" id="new-item-price" placeholder="價格">
        <button class="btn-add" onclick="addMenuItem()">新增到菜單</button>
    </section>

    <main>
        <section id="menu">
            <h2>美味菜單</h2>
            <div id="menu-items"></div>
        </section>

        <hr>

        <section id="cart">
            <h2>🛒 購物車</h2>
            <ul id="cart-list"></ul>
            <p>總金額：$<span id="total-price">0</span></p>
            <button class="btn-clear" onclick="clearCart()">清空購物車</button>
            <button class="btn-checkout" onclick="checkout()">送出訂單</button>
        </section>
    </main>

    <div id="order-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-item-name">品項名稱</h3>
            <p>單價：$<span id="modal-item-price">0</span></p>
            
            <div class="quantity-control">
                <button onclick="changeQty(-1)">-</button>
                <input type="number" id="modal-qty" value="1" readonly>
                <button onclick="changeQty(1)">+</button>
            </div>
            
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal()">取消</button>
                <button class="btn-confirm" onclick="confirmAddToCart()">加入購物車</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
