<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>胖可朗 POS 系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="brand"><h1>胖可朗 <span>POS</span></h1></div>
            <button id="mode-status" class="btn-mode" onclick="toggleMode()">切換為開發者</button>
        </header>

        <main class="responsive-grid">
            <section class="card section-customer">
                <h3 class="section-title">👤 客人名稱</h3>
                <div id="user-name-area">
                    <input type="text" id="customer-name-input" class="main-input" oninput="manualUpdateName()" placeholder="請輸入客人名稱...">
                </div>
                <div id="dev-name-area" class="dev-only" style="display:none;">
                    <div class="input-group">
                        <label>預設前綴</label>
                        <input type="text" id="default-prefix-input" placeholder="如：內用">
                    </div>
                    <div class="input-group">
                        <label>目前序號</label>
                        <input type="number" id="serial-num-input">
                    </div>
                    <button class="btn-save" onclick="saveSerialSettings()">套用設定</button>
                </div>
            </section>

            <section class="card section-menu">
                <h3 class="section-title">🍕 菜單</h3>
                <div id="menu-grid" class="menu-grid"></div>
                
                <div id="dev-menu-area" class="dev-only" style="display:none;">
                    <div class="add-item-box">
                        <input type="text" id="new-item-name" placeholder="新口味名稱">
                        <input type="number" id="new-item-price" placeholder="價格">
                        <button class="btn-add-item" onclick="addMenuItem()">＋ 新增口味</button>
                    </div>
                </div>
            </section>

            <section class="card section-orders">
                <div class="order-tabs">
                    <h3 class="section-title">🛒 訂單</h3>
                    <button class="btn-clear" onclick="clearCart()">清空</button>
                </div>

                <div class="cart-box">
                    <ul id="cart-list" class="cart-list"></ul>
                    <div class="cart-summary">
                        <span>總計：$<span id="total-price">0</span></span>
                        <button class="btn-checkout" onclick="checkout()">確認結帳</button>
                    </div>
                </div>

                <hr>
                
                <h3 class="section-title">📋 紀錄 <span id="history-count" class="badge">0</span></h3>
                <div id="history-list" class="history-list"></div>
            </section>
        </main>
    </div>

    <div id="order-modal" class="modal"><div class="modal-content"><h3 id="modal-item-name"></h3><div class="qty-ctrl"><button onclick="changeQty(-1)">-</button><input type="number" id="modal-qty" value="1" readonly><button onclick="changeQty(1)">+</button></div><div class="modal-btns"><button class="btn-cancel" onclick="closeModal()">取消</button><button class="btn-confirm" onclick="confirmAddToCart()">下單</button></div></div></div>
    <div id="edit-modal" class="modal"><div class="modal-content"><h3>編輯口味</h3><input type="text" id="edit-name"><input type="number" id="edit-price"><div class="modal-btns"><button class="btn-del" onclick="deleteMenu()">刪除</button><button class="btn-confirm" onclick="saveMenuEdit()">更新</button></div></div></div>

    <button id="cookie-btn" class="cookie-fab" onclick="showLocalStorage()" style="display:none;">🍪</button>

    <script src="script.js"></script>
</body>
</html>
