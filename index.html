<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>胖可朗 PAN CLONG</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="fast.css">
    <link rel="stylesheet" href="normal.css">
    <link rel="stylesheet" href="analysis.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="home-screen" class="screen active" onclick="showHomeButtons()">
        <div class="home-bg"></div>
        <div class="home-container">
            <div class="logo-circle"><img src="pic/logo.jpg" alt="Logo" onerror="this.src='https://via.placeholder.com/150'"></div>
            <h1 class="brand-title">- 胖可朗 PAN CLONG -</h1>
            <div id="home-actions" class="home-btn-group">
                <button class="btn-home grad-blue" onclick="enterMode('fast', event)">快速模式</button>
                <button class="btn-home grad-green" onclick="enterMode('normal', event)">一般模式</button>
                <button class="btn-home grad-purple" onclick="enterMode('analysis', event)">分析一下</button>
            </div>
        </div>
    </div>

    <div id="app-screen" class="screen">
        <header class="app-header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <img onclick="location.reload()" src="pic/logo.jpg" width="100" alt="Logo" style="cursor: pointer;" onerror="this.src='https://via.placeholder.com/150'">
                <h2 onclick="location.reload()" style="margin: 0; cursor: pointer;">回首頁</h2>
            </div>
        </header>

        <main class="responsive-container">
            <div id="container-fast" class="mode-container" style="display:none;">
                <div class="fast-layout">
                    <div id="fast-menu-grid" class="adaptive-grid"></div>
                    <div class="card fast-cart-box">
                        <h3>快速加點</h3>
                        <div id="fast-cart-list"></div>
                        <div class="big-price">Total: $<span id="fast-total">0</span></div>
                        <div class="fast-btn-group">
                            <button class="btn-clear" onclick="clearFastCart()">❌ 清除</button>
                            <button class="btn-ok" onclick="checkoutFast()">✅ 完成</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="container-normal" class="mode-container" style="display:none;">
                <div class="normal-layout">
                    <div class="menu-part">
                        <div id="normal-menu-grid" class="adaptive-grid"></div>
                        <div class="card info-box">
                            <input type="text" id="cust-name" placeholder="顧客名稱" class="modern-input" oninput="syncPreview()" style="margin-bottom:10px;">
                            <input type="tel" id="cust-phone" placeholder="電話號碼" class="modern-input" oninput="syncPreview()">
                        </div>
                    </div>
                    <div class="cart-part">
                        <div class="card sticky-box">
                            <h3 id="preview-name">顧客：載入中...</h3>
                            <div id="normal-cart-list"></div>
                            <div class="small-price">Total: $<span id="normal-total">0</span></div>
                            <button class="btn-order-ui" onclick="checkoutNormal()">確認出單</button>
                        </div>
                    </div>
                </div>
                
                <div class="dev-wrapper" style="margin-top: 30px;">
                    <button id="dev-toggle-btn" class="btn-dev-trigger" onclick="toggleDevSection()">訂單設定</button>
                    <div id="dev-section" class="card dev-tool-area" style="display:none;">
                        <h4>後台管理</h4>
                        <div class="dev-flex">
                            <div class="dev-item">
                                <label>新增口味</label>
                                <input type="text" id="new-item-name" placeholder="品項" class="dev-input">
                                <input type="number" id="new-item-price" placeholder="價格" class="dev-input">
                                <button onclick="addNewItem()">新增</button>
                            </div>
                            <div class="dev-item">
                                <label>流水號 (目前: <span id="cur-sn">1</span>)</label>
                                <input type="number" id="set-sn" placeholder="新編號" class="dev-input">
                                <button onclick="resetSN()">修改</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="container-analysis" class="mode-container" style="display:none;">
                <div class="analysis-grid">
                    <div class="card revenue-card">
                        <h4>- 總營業額 -</h4>
                        <div id="total-revenue" class="revenue-number">$0</div>
                    </div>
                    <div class="card chart-box">
                        <h4>- 圖表 -</h4>
                        <div class="canvas-container"><canvas id="flavorChart"></canvas></div>
                    </div>
                    <div class="card table-box full-width-card">
                        <h4>- 排行榜 -</h4>
                        <table id="flavor-table" class="analysis-table">
                            <thead><tr><th>口味</th><th>數量</th><th>百分比</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="card full-width-card">
                        <h4>⏰ 時間分布</h4>
                        <div class="canvas-container" style="height:250px;"><canvas id="timeChart"></canvas></div>
                    </div>
                </div>
            </div>

            <section id="common-history" class="card" style="margin-top:20px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 class="section-title" style="margin:0;">訂單紀錄(短按改狀態/長按可編輯)</h3>
                    <button onclick="archiveOrders()" style="padding: 8px 15px; background: var(--blue); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">📦 歸檔完成訂單</button>
                </div>
                <div id="order-history-list" class="history-grid"></div>

                <hr style="margin: 20px 0; border: 0; border-top: 1px dashed #ccc;">

                <div id="archive-section">
                    <div onclick="toggleArchiveCollapse()" style="cursor: pointer; display: flex; align-items: center; gap: 10px;">
                        <h3 class="section-title" style="margin:0;">歷史訂單</h3>
                        <span id="archive-arrow">▼</span>
                    </div>
                    <div id="archive-list" class="history-grid collapsed-preview" style="margin-top: 15px;"></div>
                </div>
                <div style="margin-top: 20px; text-align: center; border-top: 1px solid #eee; padding-top: 15px;">
                    <button class="btn-dev-trigger" onclick="toggleDevMode()">切換開發模式</button>
                    <button class="btn-admin-data" 
                            onmousedown="startAdminPress()" 
                            onmouseup="clearAdminPress()" 
                            onmouseleave="clearAdminPress()"
                            ontouchstart="startAdminPress()" 
                            ontouchend="clearAdminPress()"
                            oncontextmenu="event.preventDefault();"
                            style="width: 100%; margin-top: 8px; padding: 10px; background: #457b9d; color: white; border: none; border-radius: 10px; cursor: pointer; -webkit-user-select: none; user-select: none;">
                        長按進入後台數據
                    </button>
                </div>
            </section>
        </main>
    </div>

    <div id="qty-modal" class="modal-overlay" onclick="closeQtyModal()" style="display:none;">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="target-item-name">品項</h2>
            <div class="qty-control-row">
                <button class="btn-qty-adj" onclick="adjustQty(-1)">-</button>
                <input type="number" id="target-qty" value="1" readonly class="modal-num-input">
                <button class="btn-qty-adj" onclick="adjustQty(1)">+</button>
            </div>
            <div class="numpad">
                <button onclick="pressNum('1')">1</button><button onclick="pressNum('2')">2</button><button onclick="pressNum('3')">3</button>
                <button onclick="pressNum('4')">4</button><button onclick="pressNum('5')">5</button><button onclick="pressNum('6')">6</button>
                <button onclick="pressNum('7')">7</button><button onclick="pressNum('8')">8</button><button onclick="pressNum('9')">9</button>
                <button onclick="pressNum('C')">C</button><button onclick="pressNum('0')">0</button>
                <button onclick="confirmNormalAdd()" style="background:var(--blue); color:#fff;">確認</button>
            </div>
        </div>
    </div>

    <div id="order-action-modal" class="modal-overlay" onclick="closeActionModal()" style="display:none;">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3>訂單操作</h3>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button id="edit-order-btn" class="btn-home" style="background: #ccc; cursor: not-allowed; position: relative;">
                    修改
                    <small style="display: block; font-size: 10px; font-weight: normal; margin-top: 4px;">快速模式無法修改</small>
                </button>
                <button onclick="deleteOrder()" class="btn-home" style="background: #ef233c;">刪除訂單</button>
            </div>
            <button onclick="closeActionModal()" style="margin-top: 15px; border: none; background: none; color: #666;">取消</button>
        </div>
    </div>

    <div id="admin-data-modal" class="modal-overlay" onclick="closeAdminData()" style="display:none; align-items: flex-end;">
        <div class="modal-content" onclick="event.stopPropagation()" 
            style="width: 100%; max-width: 600px; border-radius: 25px 25px 0 0; max-height: 80vh; display: flex; flex-direction: column;">
            
            <div style="width: 40px; height: 5px; background: #ddd; border-radius: 10px; margin: 0 auto 15px;"></div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 id="admin-modal-title" style="margin: 0;">歷史紀錄數據</h3>
                <button onclick="toggleRawData()" id="raw-btn" style="padding: 5px 15px; background: #457b9d; color: white; border: none; border-radius: 5px; cursor: pointer;">Raw</button>
            </div>
            
            <div id="local-storage-list" style="flex: 1; overflow-y: auto; text-align: left; padding: 10px; background: #f9f9f9; border-radius: 10px; font-family: monospace; font-size: 12px;">
                </div>

            <button onclick="closeAdminData()" style="margin-top: 15px; padding: 12px; border: none; background: #eee; border-radius: 10px; font-weight: bold; cursor: pointer;">關閉</button>
            <div style="margin: 20px 0; border-top: 1px dashed #ddd; width: 100%;"></div>
            <button id="danger-action-btn" onclick="handleDangerAction()" style="margin-top: 10px; padding: 12px; border: 1px solid #ff4d4f; background: transparent; color: #ff4d4f; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%;"></button>
        </div>
    </div>

    <div id="delete-confirm-modal" class="modal-overlay" style="display:none; z-index: 2000;">
        <div class="modal-content" style="max-width: 300px;">
            <h3>確認刪除此筆紀錄？</h3>
            <p style="color: #666; font-size: 14px;">此操作無法復原</p>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="executeDeleteArchive()" style="flex:1; padding:10px; background:#e63946; color:white; border:none; border-radius:10px;">刪除</button>
                <button onclick="closeDeleteModal()" style="flex:1; padding:10px; background:#eee; border:none; border-radius:10px;">取消</button>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
    <script src="fast.js"></script>
    <script src="normal.js"></script>
    <script src="analysis.js"></script>
</body>
</html>
