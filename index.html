<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>胖可朗 POS 系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="brand"><h1>胖可朗 <span>POS</span></h1></div>
            <button id="mode-status" class="btn-mode-toggle" onclick="toggleMode()">⚙️ 開發者模式</button>
        </header>

        <main class="responsive-layout">
            <section class="card">
                <h3 class="section-title">👤 客人名稱</h3>
                <div id="user-name-ui">
                    <input type="text" id="customer-name-input" class="input-main" oninput="manualUpdateName()" placeholder="請輸入客人名稱...">
                </div>
                <div id="dev-name-ui" class="dev-box" style="display:none;">
                    <div class="dev-row">
                        <div class="dev-col"><label>預設名稱</label><input type="text" id="default-prefix-input"></div>
                        <div class="dev-col"><label>目前流水號</label><input type="number" id="serial-num-input"></div>
                    </div>
                    <button class="btn-dev-confirm" onclick="saveSerialSettings()">套用設定</button>
                </div>
            </section>

            <section class="card">
                <h3 class="section-title">🍕 菜單</h3>
                <div id="menu-grid" class="menu-grid"></div>
                
                <div id="dev-menu-ui" class="dev-box" style="display:none; margin-top: 15px;">
                    <div class="dev-row">
                        <input type="text" id="new-item-name" placeholder="新口味名稱">
                        <input type="number" id="new-item-price" placeholder="價格">
                    </div>
                    <button class="btn-dev-confirm" onclick="addMenuItem()">＋ 新增口味</button>
                </div>
            </section>

            <section class="card">
                <div class="order-header">
                    <h3 class="section-title">🛒 訂單清單</h3>
                    <button class="btn-text-del" onclick="clearCart()">清空</button>
                </div>
                <ul id="cart-list" class="cart-list"></ul>
                <div class="cart-summary">
                    <div class="total-row">總計：<span>$<span id="total-price">0</span></span></div>
                    <button class="btn-checkout" onclick="checkout()">確認結帳並出單</button>
                </div>

                <hr class="divider">
                
                <h3 class="section-title">📋 歷史紀錄 <span id="history-count" class="badge">0</span></h3>
                <div id="history-list" class="history-list"></div>
            </section>
        </main>
    </div>

    <div id="order-modal" class="modal"><div class="modal-content"><h3 id="modal-item-name"></h3><div class="qty-control"><button onclick="changeQty(-1)">−</button><input type="number" id="modal-qty" value="1" readonly><button onclick="changeQty(1)">+</button></div><div class="modal-btns"><button class="btn-cancel" onclick="closeModal()">取消</button><button class="btn-confirm" onclick="confirmAddToCart()">加入訂單</button></div></div></div>
    <div id="edit-modal" class="modal"><div class="modal-content"><h3>編輯口味</h3><input type="text" id="edit-name" class="input-main"><input type="number" id="edit-price" class="input-main"><div class="modal-btns"><button class="btn-del" onclick="deleteMenu()">刪除</button><button class="btn-confirm" onclick="saveMenuEdit()">儲存</button></div></div></div>

    <button id="cookie-btn" class="cookie-fab" onclick="showLocalStorage()" style="display:none;">🍪</button>

    <script src="script.js"></script>
</body>
</html>
